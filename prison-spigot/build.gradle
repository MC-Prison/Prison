group 'tech.mcprison'

repositories {
    mavenCentral()
    maven { url = "https://hub.spigotmc.org/nexus/content/groups/public" }
    maven { url = "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url = "http://nexus.hc.to/content/repositories/pub_releases" }
    maven { url = "https://repo.lucko.me/" }
    maven { url = "http://repo.bstats.org/content/repositories/releases/" }
    maven { url = "https://repo.inventivetalent.org/content/groups/public/" }
    maven { url = "http://repo.mvdw-software.be/content/groups/public/" }
    jcenter()
}

dependencies {
    compile project(':prison-core')
    compile project(':prison-economy')
    compile project(':prison-mines')
    compile project(':prison-ranks')
    compile project(':prison-shops')
    compile project(':prison-cells')
    compile 'org.bstats:bstats-bukkit:1.2'
    compile 'org.inventivetalent.spiget-update:bukkit:1.4.0'
    compile ("me.lucko:helper:5.3.0")

    compileOnly 'org.spigotmc:spigot-api:1.9.4-R0.1-SNAPSHOT'
    compileOnly 'net.milkbowl.vault:VaultAPI:1.6'
    compileOnly 'me.lucko.luckperms:luckperms-api:4.0'
    compileOnly('be.maximvdw:MVdWPlaceholderAPI:2.4.0-SNAPSHOT'){
        exclude group: 'org.spigotmc'
    }
    compileOnly fileTree(dir: 'lib', include: ['*.jar'])
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
        include 'plugin.yml'
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'plugin.yml'
    }
}

shadowJar {
    dependencies {
        include(dependency('com.google.code.gson:gson:2.7'))
        include(dependency('com.fasterxml.jackson.core:jackson-databind:2.7.0'))
        include(dependency('com.fasterxml.jackson.core:jackson-core:2.7.0'))
        include(dependency('com.fasterxml.jackson.core:jackson-annotations:2.7.0'))
        include(dependency('org.bstats:bstats-bukkit:1.2'))
        include(dependency('org.inventivetalent.spiget-update:bukkit:1.4.0'))
        include(dependency('me.lucko:helper:5.3.0'))
        include(project(':prison-core'))
        include(project(':prison-economy'))
        include(project(':prison-mines'))
        include(project(':prison-ranks'))
        include(project(':prison-shops'))
        include(project(':prison-cells'))
    }

    relocate 'org.bstats.bukkit', 'me.faizaand.prison.spigot'

    classifier ''
    version = null
}

build.dependsOn(shadowJar)
